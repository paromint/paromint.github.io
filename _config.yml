name: "Paromint"
title: "Paromint"
description: "Paromint Advisory Pvt. Ltd."
meta_description: "Paromint Advisory Pvt. Ltd."
logo: 'assets/img/logo.png'
favicon: 'assets/img/favicon.png'
paginate: 12
baseurl: ''
url: ''
email: 'dhammapal@paromint.com'
locale: en_US
seo:
  keywords: 'Paromint'
  site_name: Paromint
og:
  type: "website"

plugins: 
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap

sass:
  style: compressed
        
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
markdown: kramdown
highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
